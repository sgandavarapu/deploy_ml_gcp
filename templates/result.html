<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Risk Analytics - Score</title>

    <table class="w3-table w3-striped w3-bordered" border = 1 style="overflow-x:auto; width:75%; margin: auto">
            {% for key, value in result.items() %}

              <th style="text-align: center"> {{ key }} </th>
              <td style="text-align: center"> {{ value }} </td>

            {% endfor %}
    </table>
  </head>
</html>
